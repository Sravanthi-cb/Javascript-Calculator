<!DOCTYPE hmtl>
<html>
<head>
    <title>JavaScript Calculator</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
	<!-- CSS File -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
    <div class="text-center">
		<h1>JavaScript Calculator</h1>		
    </div>  
    <div id="display">
		<span id="steps">0</span>
		<hr>
	</div>
	<div class="text-center" id="calc">
	    <button class="btn btn-primary" id="memoryAdd">MA</button>
		<button class="btn btn-primary" id="memorySubtract">MS</button>
		<button class="btn btn-primary" id="memoryRecall">MR</button>
		<button class="btn btn-primary" id="memoryClear">MC</button>	
	    <br>
		<button class="btn btn-danger"  id="clearCurrent">C</button>
		<button class="btn btn-danger"  id="clearEquation">CE</<button>
	    <button class="btn btn-primary" id="/">/</button>
		<button class="btn btn-primary" id="*">*</button>
		<br>
		<button class="btn btn-primary" id="9">9</button>
		<button class="btn btn-primary" id="8">8</button>
		<button class="btn btn-primary" id="7">7</button>
		<button class="btn btn-primary" id="-">-</button>
		<br>
		<button class="btn btn-primary" id="6">6</button>
		<button class="btn btn-primary" id="5">5</button>
		<button class="btn btn-primary" id="4">4</button>
		<button class="btn btn-primary" id="+">+</button>
		<br>
		<button class="btn btn-primary" id="3">3</button>
		<button class="btn btn-primary" id="2">2</button>
		<button class="btn btn-primary" id="1">1</button>
		<button class="btn btn-primary" id=".">.</button>
		<br>
		<button class="btn btn-primary bigButton" id="0">0</button>
		<button class="btn btn-warning bigButton" id="total">=</button>
	</div>
   <script src="main.js"></script>
</body>
</html>
